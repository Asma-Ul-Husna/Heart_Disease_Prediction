<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style_data.css">
  <title>Heart Disease Prediction</title>
</head>

<body>

  <div class="menu">
    <nav>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./data.html">Data</a></li>
        <li><a href="./predict.html">Prediction</a></li>
      </ul>
    </nav>

  </div>


  <div class="form">

    <div class="heading">
      <h3>Provide Your Data </h3><br>
    </div>

    <form>

      <label for="id">Id:</label>
      <input type="number" id="id" name="id" value=""><br><br>


      <label for="age">Age:</label>
      <input type="number" id="age" name="age" value=""><br><br>



      <label for="gender">Gender:</label>
      <input type="radio" id="gender" name="gender" value="1">Female
      <input type="radio" id="gender" name="gender" value="2">Male<br><br>



      <label for="height">Height:</label>
      <input type="number" id="height" name="height" value=""><br><br>



      <label for="weight">weight:</label>
      <input type="number" id="weight" name="weight" value=""><br><br>



      <label for="ap_hi">Systolic blood pressure:</label>
      <input type="number" id="ap_hi" name="ap_hi" value=""><br><br>


      <label for="ap_lo">Diastolic blood pressure:</label>
      <input type="number" id="ap_lo" name="ap_lo" value=""><br><br>

      <label for="cholesterol">Cholesterol:</label>
      <input type="radio" id="cholesterol" name="cholesterol" value="1">Normal
      <input type="radio" id="cholesterol" name="cholesterol" value="2">Above normal
      <input type="radio" id="cholesterol" name="cholesterol" value="3">Well above normal<br><br>

      <label for="gluc">Gluc:</label>
      <input type="radio" id="gluc" name="gluc" value="1">Normal
      <input type="radio" id="gluc" name="gluc" value="2">Above normal
      <input type="radio" id="gluc" name="gluc" value="3">Well above normal<br><br>

      <label for="smoke">Smoke:</label>
      <input type="radio" id="smoke" name="smoke" value="1">Yes
      <input type="radio" id="smoke" name="smoke" value="0">No<br><br>

      <label for="alco">Alcohol intake:</label>
      <input type="radio" id="alco" name="alco" value="1">Yes
      <input type="radio" id="alco" name="alco" value="0">No<br><br>

      <label for="active">Physical activity:</label>
      <input type="radio" id="active" name="active" value="1">Yes
      <input type="radio" id="active" name="active" value="0">No<br><br>

      <div class="submitButton">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
